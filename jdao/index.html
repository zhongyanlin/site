    <script>
 function $(x){ return document.getElementById(x);}
 onload = function()
{
     
    let w = thispagewidth();
    for (let im of document.getElementsByTagName('img'))
    im.style.width = (w - 20) + 'px';
    
}
 
onresize = function()
{
   for (let im of document.getElementsByTagName('img'))
    im.style.width =   '200px';
   onload();
}
        
            
        </script>
