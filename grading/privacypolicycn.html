       <h1>关于使用【应答】的隐私政策</h1>
<ol>
<li>此应用程序旨在开通无线局域网中各种设备之间的数据交换。 用户可以控制通讯各方发送和接收的权限。 
    绝对没有数据会送出所处的无线局域网之外。

<li>此应用程序没有任何后端，也不会收集任何用户信息或敏感数据。

<li>该应用程序不会从内存中读取任何不必要的信息。
 
<li>在任何情况下，不经由用户明确的手动操作，该应用程序将不会自动向通讯伙伴发送任何文件。

<li>该应用会选择请求使用摄像头在用户操作下拍摄照片以减少用于向通讯伙伴发送即时图像的手动操作。
但是用户拒绝拍照许可而不会明显降低功能。
</ol>
